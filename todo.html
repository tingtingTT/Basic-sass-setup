    <header>
        <img src="images/form.jpg" class="img3">
    </header>
   
    <div class="titleList">
        <button class="all" onClick="showAll()">Show All</button>
        <button class="complete" onClick="showComplete()">Show Completed</button>
        <button class="todo" onClick="showTodo()">Show Todo</button>

        <a class="button" style="padding-left: 20px;" href="#popup1">Sort</a>

        
    </div>

    <form id="contactForm" class="container" style="display: none" action='./todo.html' method="get">
        <div class="field">
            <label for="tname" style="font-size: 1.6rem;">Task Title</label>
            <input type="text" id="name" name="taskname" placeholder="Your task..">
        </div>
        <div class="field">
            <label for="date" style="font-size: 1.6rem;">Due Day</label>
            <input type="text" id="datepicker" placeholder="Pick Your Due Day...">
        </div>
        <div class="field">
            <label for="notes" style="font-size: 1.6rem;">Notes</label>
            <input type="text" id="message" name="message" placeholder="Write Your Notes.."></input>
        </div>
        <div class="field">
            <input type="submit" value="Submit" id="submitButton">
        </div>
    </form>

    <div class="listItems">
        <div id="listItems" class="list" ></div>
    </div>

    <div id="popup1" class="overlay">
        <div class="popup">
            <a class="close" href="#">&times;</a>
            <div class="buttons">Posted Date(Asc)</div>
            <div class="buttons">Posted Date(Desc)</div>
            <div class="buttons">Last Updated Date(Asc)</div>
            <div class="buttons">Last Updated Date(Desc)</div>
            <div class="buttons">Due Date(Asc)</div>
            <div class="buttons">Due Date(Desc)</div>
        </div>
